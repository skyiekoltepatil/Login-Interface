<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Name - 3D Auth</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        overflow: hidden; /* Hide scrollbars for the 3D canvas */
        background-color: #1a1a2e;
        color: #fff;
      }

      /* 3D Background Container */
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: radial-gradient(circle at center, #1f2235 0%, #111115 100%);
      }

      /* UI Overlay */
      #ui-layer {
        position: relative;
        z-index: 10;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none; /* Let clicks pass through to canvas if needed, but we re-enable for form */
      }

      /* 3D Flip Card Logic */
      .card-3d-wrap {
        position: relative;
        width: 440px;
        max-width: 90%;
        height: 550px; /* Fixed height for the flip effect */
        perspective: 1200px; /* Essential for 3D effect */
        pointer-events: auto; /* Re-enable pointer events for the form */
      }

      .card-3d-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Bouncy transition */
      }

      /* Class to trigger the flip */
      .card-3d-wrapper.show-signup {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.05);
        background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg");
        background-position: bottom center;
        background-repeat: no-repeat;
        background-size: 300%;
        position: absolute;
        border-radius: 16px;
        top: 0;
        left: 0;
        transform-style: preserve-3d;
        backface-visibility: hidden; /* Hide the back when flipped */
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px); /* Glassmorphism */
        -webkit-backdrop-filter: blur(10px);
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .card-back {
        transform: rotateY(180deg);
      }

      /* Form Elements Styling */
      .input-group {
        position: relative;
        width: 100%;
        margin-bottom: 20px;
      }

      .input-icon {
        position: absolute;
        top: 13px;
        left: 15px;
        color: #ffeba7;
        font-size: 18px;
        transition: 0.3s;
      }

      input {
        width: 100%;
        background-color: rgba(31, 32, 41, 0.6);
        border: 1px solid transparent;
        padding: 12px 15px 12px 45px; /* Space for icon */
        border-radius: 8px;
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        transition: 0.3s;
        outline: none;
      }

      input:focus {
        border-color: #ffeba7;
        background-color: rgba(31, 32, 41, 0.8);
        box-shadow: 0 0 10px rgba(255, 235, 167, 0.2);
      }

      input::placeholder {
        color: #c4c3ca;
      }

      .btn-submit {
        width: 100%;
        background-color: #ffeba7;
        color: #102770;
        border: none;
        padding: 13px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
        box-shadow: 0 8px 24px 0 rgba(255, 235, 167, 0.2);
      }

      .btn-submit:hover {
        background-color: #fff;
        color: #102770;
        transform: translateY(-2px);
        box-shadow: 0 12px 30px 0 rgba(255, 235, 167, 0.4);
      }

      .switch-btn {
        background: transparent;
        border: none;
        color: #ffeba7;
        cursor: pointer;
        font-size: 14px;
        text-decoration: underline;
        margin-top: 20px;
        transition: 0.3s;
      }

      .switch-btn:hover {
        color: #fff;
      }

      .brand-logo {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 30px;
        color: #ffeba7;
        text-shadow: 0 0 10px rgba(255, 235, 167, 0.3);
      }

      /* Toast */
      #toast {
        visibility: hidden;
        min-width: 250px;
        background-color: #ffeba7;
        color: #102770;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        z-index: 100;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-weight: 600;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
      #toast.show {
        visibility: visible;
        animation:
          fadein 0.5s,
          fadeout 0.5s 2.5s;
      }
      @keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }
      @keyframes fadeout {
        from {
          bottom: 30px;
          opacity: 1;
        }
        to {
          bottom: 0;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background for Three.js -->
    <div id="canvas-container"></div>

    <!-- Foreground UI -->
    <div id="ui-layer">
      <div class="card-3d-wrap">
        <div class="card-3d-wrapper" id="cardWrapper">
          <!-- Front: Login -->
          <div class="card-front">
            <div class="brand-logo">Website Name</div>
            <h4 class="text-xl font-bold mb-6 text-white tracking-wide">
              Log In
            </h4>

            <form id="login-form" class="w-full">
              <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input
                  type="email"
                  placeholder="Your Email"
                  value="demo@websitename.com"
                  required
                />
              </div>
              <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  placeholder="Your Password"
                  value="password123"
                  required
                />
              </div>
              <button type="submit" class="btn-submit">Log In</button>

              <div class="text-center mt-3">
                <a
                  href="#"
                  class="text-xs text-gray-400 hover:text-white transition-colors"
                  >Forgot Password?</a
                >
              </div>
            </form>

            <button class="switch-btn" id="toSignupBtn">
              New here? Create an Account
              <i class="fas fa-arrow-right ml-1"></i>
            </button>
          </div>

          <!-- Back: Sign Up -->
          <div class="card-back">
            <div class="brand-logo">Website Name</div>
            <h4 class="text-xl font-bold mb-6 text-white tracking-wide">
              Sign Up
            </h4>

            <form id="signup-form" class="w-full">
              <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" placeholder="Full Name" required />
              </div>
              <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" placeholder="Your Email" required />
              </div>
              <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" placeholder="Set Password" required />
              </div>
              <button type="submit" class="btn-submit">Register</button>
            </form>

            <button class="switch-btn" id="toLoginBtn">
              <i class="fas fa-arrow-left mr-1"></i> Back to Log In
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="toast">Welcome!</div>

    <script>
      // --- UI Logic (The 3D Flip) ---
      const cardWrapper = document.getElementById("cardWrapper");
      const toSignupBtn = document.getElementById("toSignupBtn");
      const toLoginBtn = document.getElementById("toLoginBtn");

      toSignupBtn.addEventListener("click", () => {
        cardWrapper.classList.add("show-signup");
      });

      toLoginBtn.addEventListener("click", () => {
        cardWrapper.classList.remove("show-signup");
      });

      // --- Mock Backend / Toast Logic ---
      function showToast(message) {
        const x = document.getElementById("toast");
        x.innerText = message;
        x.className = "show";
        setTimeout(function () {
          x.className = x.className.replace("show", "");
        }, 3000);
      }

      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const btn = e.target.querySelector("button");
        const originalText = btn.innerText;
        btn.innerText = "Verifying...";
        setTimeout(() => {
          btn.innerText = originalText;
          showToast("Successfully Logged In!");
        }, 1500);
      });

      document.getElementById("signup-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const btn = e.target.querySelector("button");
        const originalText = btn.innerText;
        btn.innerText = "Creating...";
        setTimeout(() => {
          btn.innerText = originalText;
          showToast("Account Created! Please Log In.");
          cardWrapper.classList.remove("show-signup");
        }, 1500);
      });

      // --- Three.js Background Animation ---

      let scene, camera, renderer;
      let particles = [];
      let geometricShapes = [];

      function initThreeJS() {
        const container = document.getElementById("canvas-container");

        // 1. Scene Setup
        scene = new THREE.Scene();
        // Fog to blend items into the background distance
        scene.fog = new THREE.FogExp2(0x1a1a2e, 0.002);

        // 2. Camera Setup
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000,
        );
        camera.position.z = 50;

        // 3. Renderer Setup
        renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // 4. Lights
        const ambientLight = new THREE.AmbientLight(0x555555);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffeba7, 1);
        directionalLight.position.set(10, 10, 20);
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xff4b2b, 2, 50);
        pointLight.position.set(0, 0, 10);
        scene.add(pointLight);

        // 5. Add Objects (Geometric Shapes)

        // Main floating Icosahedron (wireframe style)
        const geometry = new THREE.IcosahedronGeometry(15, 1);
        const material = new THREE.MeshPhongMaterial({
          color: 0xff4b2b,
          wireframe: true,
          transparent: true,
          opacity: 0.3,
          shininess: 100,
        });
        const mainShape = new THREE.Mesh(geometry, material);
        scene.add(mainShape);
        geometricShapes.push(mainShape);

        // Scattered Cubes
        const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
        const cubeMaterial = new THREE.MeshLambertMaterial({ color: 0x2a2b38 });

        for (let i = 0; i < 50; i++) {
          const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

          // Random positions
          cube.position.x = (Math.random() - 0.5) * 100;
          cube.position.y = (Math.random() - 0.5) * 100;
          cube.position.z = (Math.random() - 0.5) * 100;

          // Random rotation speed property
          cube.rotationSpeed = {
            x: Math.random() * 0.02,
            y: Math.random() * 0.02,
          };

          scene.add(cube);
          particles.push(cube);
        }

        // 6. Handle Resize
        window.addEventListener("resize", onWindowResize, false);

        // 7. Mouse Interaction
        document.addEventListener("mousemove", onDocumentMouseMove, false);
      }

      let mouseX = 0;
      let mouseY = 0;
      let targetX = 0;
      let targetY = 0;

      const windowHalfX = window.innerWidth / 2;
      const windowHalfY = window.innerHeight / 2;

      function onDocumentMouseMove(event) {
        mouseX = event.clientX - windowHalfX;
        mouseY = event.clientY - windowHalfY;
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        targetX = mouseX * 0.001;
        targetY = mouseY * 0.001;

        // Rotate main shape
        if (geometricShapes.length > 0) {
          geometricShapes[0].rotation.y += 0.005;
          geometricShapes[0].rotation.x += 0.002;

          // Subtle parralax based on mouse
          geometricShapes[0].rotation.y +=
            0.05 * (targetX - geometricShapes[0].rotation.y);
          geometricShapes[0].rotation.x +=
            0.05 * (targetY - geometricShapes[0].rotation.x);
        }

        // Animate particles
        particles.forEach((p) => {
          p.rotation.x += p.rotationSpeed.x;
          p.rotation.y += p.rotationSpeed.y;

          // Gentle floating movement
          p.position.y += Math.sin(Date.now() * 0.001 + p.position.x) * 0.05;
        });

        renderer.render(scene, camera);
      }

      // Start everything
      initThreeJS();
      animate();
    </script>
  </body>
</html>
