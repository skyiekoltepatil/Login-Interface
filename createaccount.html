<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | Website Name</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background: #f8fafc;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      .animate-slide-up {
        animation: slideUp 0.6s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .input-group:focus-within label {
        transform: translateY(-1.5rem) scale(0.85);
        color: #4f46e5;
      }

      .input-group label {
        transition: all 0.2s ease-out;
        pointer-events: none;
      }

      .loader {
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden">
      <div
        class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-100 rounded-full blur-3xl opacity-50"
      ></div>
      <div
        class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-100 rounded-full blur-3xl opacity-50"
      ></div>
    </div>

    <div class="w-full max-w-md animate-fade-in">
      <!-- Logo Section -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 tracking-tight">
          Website Name
        </h1>
        <p class="text-gray-500 mt-2">Join us and start shopping today.</p>
      </div>

      <!-- Register Card -->
      <div class="glass-card rounded-2xl p-8 animate-slide-up">
        <form id="registerForm" class="space-y-5">
          <!-- Full Name Input -->
          <div class="relative input-group">
            <input
              type="text"
              id="fullname"
              required
              class="block w-full px-4 py-3 text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none focus:outline-none focus:border-indigo-600 peer"
              placeholder=" "
            />
            <label
              for="fullname"
              class="absolute left-4 top-3 text-gray-500 duration-300 transform -translate-y-0 scale-100 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-85 peer-focus:-translate-y-6"
            >
              Full Name
            </label>
          </div>

          <!-- Email Input -->
          <div class="relative input-group">
            <input
              type="email"
              id="email"
              required
              class="block w-full px-4 py-3 text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none focus:outline-none focus:border-indigo-600 peer"
              placeholder=" "
            />
            <label
              for="email"
              class="absolute left-4 top-3 text-gray-500 duration-300 transform -translate-y-0 scale-100 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-85 peer-focus:-translate-y-6"
            >
              Email address
            </label>
          </div>

          <!-- Password Input -->
          <div class="relative input-group">
            <input
              type="password"
              id="password"
              required
              class="block w-full px-4 py-3 text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none focus:outline-none focus:border-indigo-600 peer"
              placeholder=" "
            />
            <label
              for="password"
              class="absolute left-4 top-3 text-gray-500 duration-300 transform -translate-y-0 scale-100 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-85 peer-focus:-translate-y-6"
            >
              Password
            </label>
          </div>

          <!-- Confirm Password -->
          <div class="relative input-group">
            <input
              type="password"
              id="confirmPassword"
              required
              class="block w-full px-4 py-3 text-gray-900 bg-transparent border-b-2 border-gray-300 appearance-none focus:outline-none focus:border-indigo-600 peer"
              placeholder=" "
            />
            <label
              for="confirmPassword"
              class="absolute left-4 top-3 text-gray-500 duration-300 transform -translate-y-0 scale-100 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-85 peer-focus:-translate-y-6"
            >
              Confirm Password
            </label>
          </div>

          <!-- Terms -->
          <div class="flex items-start text-sm mt-2">
            <input
              type="checkbox"
              required
              class="mt-1 w-4 h-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 mr-2"
            />
            <span class="text-gray-600">
              I agree to the
              <a href="#" class="text-indigo-600 font-medium"
                >Terms of Service</a
              >
              and
              <a href="#" class="text-indigo-600 font-medium">Privacy Policy</a
              >.
            </span>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="submitBtn"
            class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 transition-all transform active:scale-[0.98] flex items-center justify-center"
          >
            <span id="btnText">Create Account</span>
            <div
              id="btnLoader"
              class="hidden w-5 h-5 border-2 border-white rounded-full loader"
            ></div>
          </button>

          <!-- Social Register -->
          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or sign up with</span>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <button
              type="button"
              class="flex items-center justify-center px-4 py-2 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors"
            >
              <img
                src="https://www.svgrepo.com/show/355037/google.svg"
                class="h-5 w-5 mr-2"
                alt="Google"
              />
              <span class="text-sm font-medium">Google</span>
            </button>
            <button
              type="button"
              class="flex items-center justify-center px-4 py-2 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors"
            >
              <i class="fab fa-apple text-xl mr-2"></i>
              <span class="text-sm font-medium">Apple</span>
            </button>
          </div>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
          Already have an account?
          <a
            href="login.html"
            class="font-semibold text-indigo-600 hover:text-indigo-500"
            >Sign in here</a
          >
        </p>
      </div>

      <!-- Footer -->
      <footer class="mt-8 text-center text-gray-400 text-xs">
        &copy; 2024 Website Name. All rights reserved.
      </footer>
    </div>

    <!-- Feedback Message Box -->
    <div
      id="feedback"
      class="fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full bg-green-600 text-white text-sm font-medium shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none"
    >
      Account created! Welcome to Website Name.
    </div>

    <script>
      const form = document.getElementById("registerForm");
      const submitBtn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");
      const btnLoader = document.getElementById("btnLoader");
      const feedback = document.getElementById("feedback");

      form.onsubmit = (e) => {
        e.preventDefault();

        const pass = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;

        if (pass !== confirm) {
          showFeedback("Passwords do not match!", "bg-red-600");
          return;
        }

        // UI Loading state
        btnText.classList.add("hidden");
        btnLoader.classList.remove("hidden");
        submitBtn.disabled = true;

        // Simulate Account Creation
        setTimeout(() => {
          btnText.classList.remove("hidden");
          btnLoader.classList.add("hidden");
          submitBtn.disabled = false;

          showFeedback(
            "Account created! Redirecting to login...",
            "bg-green-600"
          );

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        }, 1500);
      };

      function showFeedback(text, bgColor) {
        feedback.innerText = text;
        feedback.className = `fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full text-white text-sm font-medium shadow-2xl opacity-100 transition-opacity duration-300 pointer-events-none ${bgColor}`;
        setTimeout(() => {
          feedback.style.opacity = "0";
        }, 3000);
      }
    </script>
  </body>
</html>
</div>

      <div class="glass-card
